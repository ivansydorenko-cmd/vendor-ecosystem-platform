version: '3.8'

services:
  postgres:
    image: postgis/postgis:14-3.3
    container_name: vendor_platform_db
    environment:
      POSTGRES_USER: vendor_user
      POSTGRES_PASSWORD: vendor_pass
      POSTGRES_DB: vendor_platform_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vendor_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vendor_platform_backend
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: vendor_platform_dev
      DB_USER: vendor_user
      DB_PASS: vendor_pass
      JWT_SECRET: dev-secret-key-change-in-production
      FRONTEND_URL: http://localhost:3001
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev

volumes:
  postgres_data:
